name: Slack Notifier

on: push

jobs:

  messageSlack: 
    runs-on: ubuntu-latest
    steps:
    - name: Notification Slack
      uses: rtCamp/action-slack-notify@v2
      env: 
        SLACK_CHANNEL: task-review
        SLACK_TITLE: javascript-course-ci
        SLACK_USERNAME: githubCI
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
        SLACK_MESSAGE: "Javascript-course continuous integration"
